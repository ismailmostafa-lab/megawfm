<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enterprise Large and Mega Projects — Requests Log</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --we-purple:#6f2f90;
  --muted:#6b6b6b;
  --bg:#f4f1fb;
  --card:#fff;

  --btn-start:#A666B0;
  --btn-end:#573B92;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
  color:#111;
}

/* HEADER */
.header-box{
  width:100%;
  max-width:420px;
  margin:26px auto 0 auto;
  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));
  padding:26px 16px 30px 16px;
  border-radius:20px;
  text-align:center;
  color:#fff;
  box-shadow:0 6px 20px rgba(111,47,144,0.22);
}
.header-title{
  font-size:22px;
  font-weight:700;
}
.header-sub{
  margin-top:6px;
  font-size:15px;
  opacity:0.92;
}

/* CARD */
.container{
  padding:22px;
  display:flex;
  justify-content:center;
}
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:26px;
  box-shadow:0 8px 28px rgba(0,0,0,0.08);
  margin-top:20px;
}

/* LABEL */
.label-title{
  font-size:16px;
  font-weight:700;
  margin-bottom:10px;
  margin-top:16px;
  color:#555;
}

/* INPUTS */
.input, .input-date, .select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #e0e0e0;
  font-size:16px;
  margin-bottom:4px;
  background:#fff;
}

/* BUTTON */
.btn-full{
  width:100%;
  padding:16px;
  font-size:17px;
  border:none;
  border-radius:14px;
  color:#fff;
  cursor:pointer;

  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));

  box-shadow:
    0 6px 14px rgba(111,47,144,0.30),
    0 3px 6px rgba(0,0,0,0.18),
    inset 0 2px 4px rgba(255,255,255,0.22);

  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:20px;
}
.btn-full:active{ transform:scale(0.96); }

/* MESSAGE */
.msg{
  min-height:30px;
  margin-top:14px;
  text-align:center;
  font-weight:700;
  font-size:14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-box">
  <div class="header-title">Enterprise Large and Mega Projects</div>
  <div class="header-sub">Submit Request</div>
</div>

<!-- CONTENT -->
<main class="container">
  <section class="card">

    <!-- USER NAME (STATIC) -->
    <label class="label-title">Name</label>
    <input id="name" class="input" type="text" disabled>

    <!-- CALENDAR -->
    <label class="label-title" for="date">Date</label>
    <input type="date" id="date" class="input-date"/>

    <!-- REQUEST TYPE -->
    <label class="label-title" for="type">Request Type</label>
    <select id="type" class="select">
      <option value="" disabled selected>Select Request Type</option>
      <option>Change Work Location</option>
      <option>Annual leave</option>
      <option>Permission 30 minute</option>
      <option>Permission 1 Hour</option>
      <option>Permission 2 Hours</option>
      <option>Permission 3 Hours</option>
      <option>Permission 4 Hours</option>
      <option>Sick Leave</option>
      <option>Emergency leave</option>
    </select>

    <!-- SUBMIT -->
    <button class="btn-full" onclick="submitRequest()">Submit</button>

    <!-- MESSAGE -->
    <div id="msg" class="msg"></div>

  </section>
</main>

<script>
/* ===== CHECK LOGIN ===== */
if(!localStorage.getItem("ID")) {
    window.location.href = "login.html";
}

/* ===== LOAD USER NAME ===== */
document.getElementById("name").value = localStorage.getItem("name") || "";

/* ===== API ENDPOINT ===== */
const API = "https://royal-union-8f4f.attendancelargemegaprojects.workers.dev";
const addedBy = localStorage.getItem("ID");

/* ===== SUBMIT REQUEST ===== */
async function submitRequest() {
  const name = document.getElementById("name").value;
  const date = document.getElementById("date").value;
  const type = document.getElementById("type").value;
  const msg = document.getElementById("msg");

  msg.innerHTML = "";

  if (!date || !type) {
    msg.style.color = "red";
    msg.textContent = "Please complete all fields!";
    return;
  }

  msg.style.color = "#666";
  msg.textContent = "Submitting...";

  const payload = {
    action: "request",
    name: name,
    date: date,
    request_type: type,
    added_by: addedBy
  };

  try {
    await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    msg.style.color = "green";
    msg.textContent = "Request submitted ✔";

    setTimeout(() => {
      const oracleMsg = document.createElement("div");
      oracleMsg.style.color = "red";
      oracleMsg.style.marginTop = "6px";
      oracleMsg.style.fontWeight = "700";
      oracleMsg.textContent = "Please don't forget adding to Oracle";
      msg.appendChild(oracleMsg);
    }, 300);

    setTimeout(() => {
        localStorage.removeItem("ID");
        localStorage.removeItem("name");
        window.location.href = "login.html";
    }, 2000);

    document.getElementById("date").value = "";
    document.getElementById("type").selectedIndex = 0;

  } catch (e) {
    msg.style.color = "red";
    msg.textContent = "Connection Error";
  }
}
</script>

</body>
</html>
