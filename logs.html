<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enterprise Large and Mega Projects — Requests</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --we-purple:#6f2f90;
  --muted:#6b6b6b;
  --bg:#f4f1fb;
  --card:#fff;
  --btn-start:#A666B0;
  --btn-end:#573B92;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
  color:#111;
}

.header-box{
  width:100%;
  max-width:420px;
  margin:26px auto 0 auto;
  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));
  padding:26px 16px 30px 16px;
  border-radius:20px;
  text-align:center;
  color:#fff;
  box-shadow:0 6px 20px rgba(111,47,144,0.22);
}
.header-title{ font-size:22px; font-weight:700; }
.header-sub{ margin-top:6px; font-size:15px; opacity:0.92; }

.container{
  padding:22px;
  display:flex;
  justify-content:center;
}
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:26px;
  box-shadow:0 8px 28px rgba(0,0,0,0.08);
  margin-top:20px;
}

.label-title{
  font-size:16px;
  font-weight:700;
  margin-bottom:10px;
  margin-top:16px;
  color:#555;
}

.input, .input-date, .select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #e0e0e0;
  font-size:16px;
  margin-bottom:4px;
}

.btn-full{
  width:100%;
  padding:16px;
  font-size:17px;
  border:none;
  border-radius:14px;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));
  box-shadow:
    0 6px 14px rgba(111,47,144,0.30),
    0 3px 6px rgba(0,0,0,0.18),
    inset 0 2px 4px rgba(255,255,255,0.22);
  display:flex;
  justify-content:center;
  align-items:center;
  margin-top:20px;
}

.btn-full:active{ transform:scale(0.96); }

.msg{
  min-height:24px;
  margin-top:14px;
  text-align:center;
  font-weight:700;
  font-size:14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-box">
  <div class="header-title">Enterprise Large and Mega Projects</div>
  <div class="header-sub">Request Submission</div>
</div>

<!-- CONTENT -->
<main class="container">
  <section class="card">

    <!-- NAME -->
    <label class="label-title">Name</label>
    <input id="name" class="input" type="text" disabled>

    <!-- REQUEST TYPE -->
    <label class="label-title">Request Type</label>
    <select id="type" class="select" onchange="toggleDates()">
      <option value="" disabled selected>Select Request Type</option>
      <option>Change Work Location</option>
      <option>Annual leave</option>
      <option>Permission 30 minute</option>
      <option>Permission 1 Hour</option>
      <option>Permission 2 Hours</option>
      <option>Permission 3 Hours</option>
      <option>Permission 4 Hours</option>
      <option>Sick Leave</option>
      <option>Emergency leave</option>
    </select>

    <!-- SINGLE DATE -->
    <div id="singleDateDiv" style="margin-top:10px;">
      <label class="label-title">Date</label>
      <input type="date" id="date" class="input-date"/>
    </div>

    <!-- RANGE DATE -->
    <div id="rangeDiv" style="margin-top:10px; display:none;">
      <label class="label-title">From</label>
      <input type="date" id="fromDate" class="input-date"/>

      <label class="label-title">To</label>
      <input type="date" id="toDate" class="input-date"/>
    </div>

    <button class="btn-full" onclick="submitRequest()">Submit</button>

    <div id="msg" class="msg"></div>

  </section>
</main>

<script>
/* CHECK LOGIN */
if(!localStorage.getItem("ID")){
  window.location.href = "login.html";
}

/* LOAD NAME BY LOOKUP */
(async function loadName(){
  const id  = localStorage.getItem("ID");
  const API = "https://script.google.com/macros/s/AKfycbwCHjHcNiAFJ68F_GX2XrAsKFe0YkTZgF0AYokY7W3gDq99inb8QF14jAO4IlZiRWR3ng/exec";

  try{
    const r = await fetch(`${API}?route=getName&id=${id}`);
    const j = await r.json();
    if(j.status === "found"){
      localStorage.setItem("name", j.name);
      document.getElementById("name").value = j.name;
    }
  }catch(e){}
})();

/* SHOW/HIDE DATE INPUTS */
function toggleDates(){
  const type = document.getElementById("type").value;

  if(type === "Annual leave" || type === "Sick Leave"){
    document.getElementById("singleDateDiv").style.display = "none";
    document.getElementById("rangeDiv").style.display      = "block";
  } else {
    document.getElementById("rangeDiv").style.display      = "none";
    document.getElementById("singleDateDiv").style.display = "block";
  }
}

const API = "https://script.google.com/macros/s/AKfycbwCHjHcNiAFJ68F_GX2XrAsKFe0YkTZgF0AYokY7W3gDq99inb8QF14jAO4IlZiRWR3ng/exec";

/* SUBMIT REQUEST */
async function submitRequest(){
  const id   = localStorage.getItem("ID");
  const name = localStorage.getItem("name");
  const type = document.getElementById("type").value;
  const msg  = document.getElementById("msg");

  if(!type){
    msg.style.color="red";
    msg.textContent="Please select request type!";
    return;
  }

  msg.style.color="#666";
  msg.textContent="Submitting...";

  /* MULTI-DAY REQUESTS */
  if(type === "Annual leave" || type === "Sick Leave"){
    const from = document.getElementById("fromDate").value;
    const to   = document.getElementById("toDate").value;

    if(!from || !to){
      msg.style.color="red";
      msg.textContent="Please select both dates!";
      return;
    }

    // loop through date range
    let s = new Date(from);
    let e = new Date(to);

    while(s <= e){
      const d = s.toISOString().split("T")[0];
      await fetch(`${API}?route=addLog&id=${id}&name=${name}&date=${d}&type=${type}`);
      s.setDate(s.getDate()+1);
    }

    msg.style.color="green";
    msg.textContent="Submitted ✔";

    setTimeout(()=>{
      const extra = document.createElement("div");
      extra.style.color="red";
      extra.style.fontWeight="700";
      extra.style.marginTop="6px";
      extra.innerHTML="Don't forget adding request to Oracle<br>Please Send an email to Managers";
      msg.appendChild(extra);
    },300);

    setTimeout(()=>{
      localStorage.clear();
      window.location.href = "login.html";
    },3000);

    return;
  }

  /* SINGLE DATE */
  const date = document.getElementById("date").value;
  if(!date){
    msg.style.color="red";
    msg.textContent="Please select a date!";
    return;
  }

  await fetch(`${API}?route=addLog&id=${id}&name=${name}&date=${date}&type=${type}`);

  msg.style.color="green";
  msg.textContent="Submitted ✔";

  setTimeout(()=>{
    const extra = document.createElement("div");
    extra.style.color="red";
    extra.style.fontWeight="700";
    extra.style.marginTop="6px";
    extra.innerHTML="Don't forget adding request to Oracle<br>Please Send an email to Managers";
    msg.appendChild(extra);
  },300);

  setTimeout(()=>{
    localStorage.clear();
    window.location.href="login.html";
  },3000);
}
</script>

</body>
</html>
