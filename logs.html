<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enterprise Large and Mega Projects — Requests Log</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --we-purple:#6f2f90;
  --muted:#6b6b6b;
  --bg:#f4f1fb;
  --card:#fff;
  --btn-start:#A666B0;
  --btn-end:#573B92;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
  color:#111;
}

.header-box{
  width:100%;
  max-width:420px;
  margin:26px auto 0 auto;
  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));
  padding:26px 16px 30px;
  border-radius:20px;
  text-align:center;
  color:#fff;
  box-shadow:0 6px 20px rgba(111,47,144,0.22);
}
.header-title{ font-size:22px; font-weight:700; }
.header-sub{ margin-top:6px; font-size:15px; opacity:0.92; }

.container{ padding:22px; display:flex; justify-content:center; }
.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:26px;
  box-shadow:0 8px 28px rgba(0,0,0,0.08);
  margin-top:20px;
}

.label-title{
  font-size:16px;
  font-weight:700;
  margin-bottom:10px;
  margin-top:16px;
  color:#555;
}

.input,.input-date,.select{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #e0e0e0;
  font-size:16px;
  margin-bottom:4px;
  background:#fff;
}

.btn-full{
  width:100%;
  padding:16px;
  font-size:17px;
  border:none;
  border-radius:14px;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));
  box-shadow:0 6px 14px rgba(111,47,144,0.30),
             0 3px 6px rgba(0,0,0,0.18),
             inset 0 2px 4px rgba(255,255,255,0.22);
  display:flex;
  justify-content:center;
  margin-top:20px;
}
.btn-full:active{ transform:scale(0.96); }

.msg{ min-height:30px; margin-top:14px; text-align:center; font-weight:700; font-size:14px; }
</style>
</head>

<body>

<div class="header-box">
  <div class="header-title">Enterprise Large and Mega Projects</div>
  <div class="header-sub">Submit Request</div>
</div>

<main class="container">
  <section class="card">

    <label class="label-title">Name</label>
    <input id="name" class="input" type="text" disabled>

    <label class="label-title">Calendar</label>
    <input type="date" id="date" class="input-date"/>

    <label class="label-title">Request Type</label>
    <select id="type" class="select">
      <option value="" disabled selected>Select Request Type</option>
      <option>Change Work Location</option>
      <option>Annual leave</option>
      <option>Permission 30 minute</option>
      <option>Permission 1 Hour</option>
      <option>Permission 2 Hours</option>
      <option>Permission 3 Hours</option>
      <option>Permission 4 Hours</option>
      <option>Sick Leave</option>
      <option>Emergency leave</option>
    </select>

    <button class="btn-full" onclick="submitRequest()">Submit</button>

    <div id="msg" class="msg"></div>

  </section>
</main>

<script>
// يجب أن يكون logged in
if(!localStorage.getItem("ID")) {
    window.location.href = "login.html";
}

// load name
document.getElementById("name").value = localStorage.getItem("name") || "";

// API URL (نفس سكريبت اللوجين)
const API = "https://script.google.com/macros/s/AKfycbwCHjHcNiAFJ68F_GX2XrAsKFe0YkTZgF0AYokY7W3gDq99inb8QF14jAO4IlZiRWR3ng/exec";

async function submitRequest() {
  const name = document.getElementById("name").value;
  const date = document.getElementById("date").value;
  const type = document.getElementById("type").value;
  const msg  = document.getElementById("msg");
  const id   = localStorage.getItem("ID");

  msg.innerHTML = "";

  if (!date || !type) {
    msg.style.color = "red";
    msg.textContent = "Please complete all fields!";
    return;
  }

  msg.style.color = "#666";
  msg.textContent = "Submitting...";

  try {
    const url = `${API}?route=addLog&id=${encodeURIComponent(id)}&name=${encodeURIComponent(name)}&date=${encodeURIComponent(date)}&type=${encodeURIComponent(type)}`;

    const r = await fetch(url);
    const t = await r.text();

    if(t === "done"){
      msg.style.color = "green";
      msg.textContent = "Request submitted ✔";

      setTimeout(()=>{
        msg.innerHTML += "<div style='color:red; margin-top:6px; font-weight:700;'>Please don't forget adding to Oracle</div>";
      },300);

      setTimeout(()=>{
        localStorage.removeItem("ID");
        localStorage.removeItem("name");
        window.location.href = "login.html";
      },1800);

      document.getElementById("date").value = "";
      document.getElementById("type").selectedIndex = 0;
    }
    else {
      msg.style.color="red";
      msg.textContent="Error saving data.";
    }

  } catch (e) {
    msg.style.color = "red";
    msg.textContent = "Connection Error!";
  }
}
</script>

</body>
</html>
