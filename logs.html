<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body{
      margin:0;
      background:#f5f6fa;
      padding:30px;
      font-family:'Cairo',sans-serif;
    }
    .box{
      max-width:1000px;
      margin:auto;
      background:white;
      padding:25px;
      border-radius:14px;
      box-shadow:0 4px 20px rgba(0,0,0,0.08);
    }
    h2{
      text-align:center;
      margin-top:0;
      margin-bottom:25px;
      font-weight:600;
    }
    table{
      width:100%;
      border-collapse:collapse;
    }
    th{
      background:#007bff;
      color:white;
      padding:12px;
      font-size:15px;
    }
    td{
      padding:12px;
      border-bottom:1px solid #eee;
      font-size:14px;
    }
    tr:hover td{
      background:#eef5ff;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>System Logs</h2>

    <table id="logs">
      <thead>
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
fetch("")
  .then(r => r.json())
  .then(rows => {
    let tbody = document.querySelector("#logs tbody");

    rows.slice(1).forEach(r=>{
      tbody.innerHTML += `
        <tr>
          <td>${r[0]}</td>
          <td>${r[1]}</td>
          <td>${r[2]}</td>
        </tr>
      `;
    });
  });
</script>

</body>
</html>
