<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body{
      height:100vh;
      margin:0;
      background:#f5f6fa;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:'Cairo',sans-serif;
    }
    .box{
      width:350px;
      background:white;
      padding:30px;
      border-radius:14px;
      box-shadow:0 4px 20px rgba(0,0,0,0.08);
    }
    h2{
      text-align:center;
      margin-top:0;
      margin-bottom:25px;
      font-weight:600;
    }
    input{
      width:100%;
      padding:12px;
      margin-top:12px;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:15px;
    }
    button{
      width:100%;
      padding:12px;
      margin-top:20px;
      background:#007bff;
      color:white;
      border:0;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    #msg{
      margin-top:12px;
      font-size:14px;
      text-align:center;
      color:red;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Login</h2>

    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">

    <button onclick="doLogin()">Login</button>

    <div id="msg"></div>
  </div>

<script>
function doLogin(){
  let u = username.value.trim();
  let p = password.value.trim();

  fetch("https://script.google.com/macros/s/AKfycbyxtFo_uIm5dIh2a73LQZrxBb2pLFvuI2Bz8e6vJ3H5bLvDsP2H6d4Q39liCEbD6uA9/exec", {
    method:"POST",
    body: JSON.stringify({
      action:"login",
      username:u,
      password:p
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.status==="success"){
      window.location.href="https://script.google.com/macros/s/AKfycbyxtFo_uIm5dIh2a73LQZrxBb2pLFvuI2Bz8e6vJ3H5bLvDsP2H6d4Q39liCEbD6uA9/exec?page=logs";
    } else {
      msg.textContent = d.message;
    }
  });
}
</script>

</body>
</html>
