<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
  body{
    font-family: Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f0f0f0;
  }
  .box{
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    width:300px;
  }
  input{
    width:100%;
    margin:10px 0;
    padding:10px;
    border:1px solid #ccc;
    border-radius:5px;
  }
  button{
    width:100%;
    padding:10px;
    background:#6f2f90;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
  }
</style>

</head>
<body>

<div class="box">
  <h3>Login</h3>

  <input type="number" id="id" placeholder="ID">
  <input type="password" id="pass" placeholder="Password">

  <button onclick="doLogin()">Login</button>

  <p id="msg"></p>
</div>

<script>
  function doLogin(){
    const id = document.getElementById("id").value;
    const pass = document.getElementById("pass").value;

    fetch("YOUR_WEB_APP_URL?route=login&id=" + id + "&pass=" + pass)
      .then(res => res.text())
      .then(data => {
        document.getElementById("msg").innerText = data;
      });
  }
</script>

</body>
</html>
