<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login DEBUG MODE</title>

<style>
body{
  background:#faf7ff;
  font-family:Arial, sans-serif;
  padding:20px;
}
.card{
  max-width:420px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:14px;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
}
.input{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:1px solid #ccc;
  border-radius:8px;
}
.btn{
  width:100%;
  padding:14px;
  margin-top:14px;
  background:#673ab7;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
}
#debugBox{
  background:black;
  color:#0f0;
  font-family:monospace;
  padding:12px;
  margin-top:20px;
  height:240px;
  overflow:auto;
  border-radius:8px;
  white-space:pre-wrap;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login (Debug Mode)</h2>

  <label>ID</label>
  <input id="userid" class="input" type="text">

  <label>Password</label>
  <input id="password" class="input" type="password">

  <button class="btn" onclick="login()">Login</button>

  <div id="debugBox">DEBUG LOG:\n</div>
</div>

<script>
const API = "YOUR_API_URL_HERE";   // ← حط الرابط هنا

function log(txt){
  const box = document.getElementById("debugBox");
  box.textContent += txt + "\n";
  box.scrollTop = box.scrollHeight;
}

async function login(){
  const id = document.getElementById("userid").value.trim();
  const pass = document.getElementById("password").value.trim();

  log("-----------------------------");
  log("Start Login…");
  log("ID = " + id);
  log("Password entered");

  if(!id || !pass){
    log("❌ Missing fields");
    return;
  }

  log("Preparing request…");

  try{
    log("Sending POST to API: " + API);

    const r = await fetch(API, {
      method:"POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        action:"login",
        ID:id,
        password:pass
      })
    });

    log("Fetch response received.");
    log("Status Code = " + r.status);

    let txt = await r.text();
    log("Raw Response:\n" + txt);

    let j;
    try{
      j = JSON.parse(txt);
      log("Parsed JSON OK.");
    } catch(e){
      log("❌ JSON Parse Error: " + e);
      return;
    }

    log("JSON Status = " + j.status);

    if(j.status === "success"){
      log("✔ Login SUCCESS. Name = " + j.name);
    } else {
      log("❌ Login FAILED.");
    }

  } catch(err){
    log("❌ FETCH ERROR:");
    log(err.toString());
  }
}
</script>

</body>
</html>
