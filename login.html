<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enterprise Large and Mega Projects — Login</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f4f1fb;
  font-family:'Cairo',sans-serif;
}

.card{
  max-width:420px;
  margin:70px auto;
  background:white;
  padding:30px;
  border-radius:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.10);
}

h2{
  text-align:center;
  color:#6f2f90;
  margin-bottom:25px;
}

.input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  font-size:16px;
  border:1px solid #ccc;
}

.btn{
  width:100%;
  margin-top:22px;
  padding:16px;
  font-size:17px;
  border:none;
  border-radius:14px;
  color:white;
  background:linear-gradient(135deg,#A666B0,#573B92);
}

.msg{
  text-align:center;
  margin-top:14px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <input id="id" class="input" type="text" placeholder="ID">
  <input id="pass" class="input" type="password" placeholder="Password">

  <button class="btn" onclick="doLogin()">Login</button>

  <div id="msg" class="msg"></div>
</div>

<script>
const API = "YOUR_WEB_APP_URL";  // ضع رابط ال Web App هنا

async function doLogin(){
  const id = document.getElementById("id").value.trim();
  const pass = document.getElementById("pass").value.trim();
  const msg = document.getElementById("msg");

  if(!id || !pass){
    msg.style.color="red";
    msg.textContent="Please fill all fields";
    return;
  }

  msg.style.color="#666";
  msg.textContent="Checking...";

  try {
    const r = await fetch(`${API}?route=login&id=${id}&pass=${pass}`);
    const data = await r.json();

    if(data.status === "correct"){
      msg.style.color="green";
      msg.textContent="Login Successful ✔️";

      localStorage.setItem("ID", id);
      localStorage.setItem("name", data.name);

      setTimeout(()=>{ window.location.href="logs.html"; },500);

    } else {
      msg.style.color="red";
      msg.textContent="Invalid ID or Password";
    }

  } catch(e){
    msg.style.color="red";
    msg.textContent="Connection Error";
  }
}
</script>

</body>
</html>
