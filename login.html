<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Enterprise Large and Mega Projects â€” Request Submission</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --we-purple:#6f2f90;
  --muted:#6b6b6b;
  --bg:#f4f1fb;
  --card:#fff;
  --accent:#00a3e0;
  --btn-start:#A666B0; 
  --btn-end:#573B92;
}

*{box-sizing:border-box; -webkit-tap-highlight-color:transparent;}
html,body{
  margin:0;
  background:var(--bg);
  font-family:'Cairo',sans-serif;
  animation:fadeIn 0.4s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:none;}
}

.header-box{
  width:100%;
  max-width:420px;
  margin:26px auto 0 auto;
  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));
  padding:26px 16px 30px 16px;
  border-radius:20px;
  text-align:center;
  color:#fff;
  box-shadow:0 6px 20px rgba(111,47,144,0.22);
}

.header-title{
  font-size:22px;
  font-weight:700;
}

.header-sub{
  margin-top:6px;
  font-size:15px;
  opacity:0.92;
}

.wrap{
  display:flex;
  justify-content:center;
  padding:22px;
  margin-top:20px;
}

.card{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:20px;
  padding:26px;
  box-shadow:0 8px 28px rgba(0,0,0,0.08);
}

.label{
  font-size:14px;
  color:var(--muted);
  margin-top:14px;
}

.input, .select-box{
  width:100%;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #e0e0e0;
  font-size:16px;
  margin-top:6px;
  transition:0.25s;
  font-family:inherit; 
  -webkit-appearance: none; 
  -moz-appearance: none;
  appearance: none;
}

.input:focus, .select-box:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 0 3px rgba(0,163,224,0.35);
}

.btn{
  width:100%;
  margin-top:22px;
  padding:16px;
  font-size:17px;
  color:#fff;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg, var(--btn-start), var(--btn-end));
  box-shadow:
    0 6px 14px rgba(111,47,144,0.30),
    0 3px 6px rgba(0,0,0,0.18),
    inset 0 2px 4px rgba(255,255,255,0.22);
  cursor:pointer;
  transition:0.18s ease;
  font-weight:600;
}

.btn:active{
  transform:scale(0.96);
  box-shadow:
    0 3px 8px rgba(111,47,144,0.25),
    0 2px 4px rgba(0,0,0,0.15),
    inset 0 1px 3px rgba(255,255,255,0.20);
}

.msg{
  height:22px;
  text-align:center;
  font-weight:600;
  font-size:14px;
  margin-top:12px;
}

.footer-note{
  font-size:12px;
  color:#9a9a9a;
  margin-top:14px;
  text-align:center;
}

.hidden {
    display: none !important;
}

.link-btn {
    display: inline-block;
    width: auto;
    margin-top: 15px;
    padding: 8px 15px;
    font-size: 14px;
    background: #eef5ff;
    color: var(--accent);
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>

<body>

<div class="header-box">
  <div class="header-title" id="headerTitle">Enterprise Large and Mega Projects</div>
  <div class="header-sub" id="headerSub">Request Submission</div>
</div>

<main class="wrap">
  <section class="card">

    <!-- 1. Login Section (Default View) -->
    <div id="loginSection">
      <!-- Removed the H3 "User Login" here -->
      <label class="label" for="userid">ID</label>
      <input id="userid" class="input" type="text" autocomplete="username" inputmode="numeric">

      <label class="label" for="password">Password</label>
      <input id="password" class="input" type="password" autocomplete="current-password">

      <button class="btn" onclick="login()">Login</button>
    </div>
    
    <!-- 2. Submission Section (Hidden by Default) -->
    <div id="submissionSection" class="hidden">
        <!-- Removed the H3 "Submit New Request" here -->
        <p style="color: var(--muted); font-size: 14px; margin-bottom: 20px;">
            Welcome, <strong id="loggedInUser" style="color:#573B92;"></strong>!
        </p>
        
        <label class="label" for="entryName">Name</label>
        <input id="entryName" class="input" type="text" placeholder="Enter name">

        <label class="label" for="entryDate">Date</label>
        <input id="entryDate" class="input" type="date">

        <label class="label" for="requestType">Request Type</label>
        <select id="requestType" class="select-box">
            <option value="">-- Select Request Type --</option>
            <option value="New Project">New Project</option>
            <option value="Update Project">Update Project</option>
            <option value="Cancel Project">Cancel Project</option>
        </select>

        <button class="btn" onclick="submitLog()">Submit Request</button>
        
        <a href="logs.html" class="link-btn">View Log History</a>
        <a href="#" class="link-btn" style="float: right;" onclick="logout()">Logout</a>
    </div>

    <div id="msg" class="msg"></div>

    <div class="footer-note">
      Enterprise Project Management | Large & Mega Projects Unit
    </div>

  </section>
</main>

<script>
// IMPORTANT: Replace this with your deployed Web App URL
const API = ""; 

// Check for existing session on page load
window.onload = function() {
    const userName = localStorage.getItem('name');
    if (userName) {
        showSubmissionForm(userName);
    }
}

async function login(){
  const id = document.getElementById('userid').value.trim();
  const pass = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');

  if(!id || !pass){
    msg.style.color='red';
    msg.textContent='Please fill all fields.';
    return;
  }

  msg.style.color='#666';
  msg.textContent='Checking credentials...';

  try{
    const r = await fetch(API,{
      method:'POST',
      headers: {"Content-Type":"application/json"},
      body:JSON.stringify({action:'login', ID:id, password:pass})
    });

    const j = await r.json();

    if(j.status === 'success'){
      msg.style.color='green';
      msg.textContent='Login Successful.';
      localStorage.setItem('ID', j.ID);
      localStorage.setItem('name', j.name);
      
      // Show submission form instead of redirecting
      showSubmissionForm(j.name);
      
    }
    else{
      msg.style.color='red';
      msg.textContent='Invalid ID or Password.';
    }

  }catch(e){
    msg.style.color='red';
    msg.textContent='Connection Error.';
  }
}

function showSubmissionForm(userName) {
    document.getElementById('loginSection').classList.add('hidden');
    document.getElementById('submissionSection').classList.remove('hidden');
    document.getElementById('loggedInUser').textContent = userName;
    document.getElementById('headerSub').textContent = 'Submit New Request';
    document.getElementById('msg').textContent = ''; // Clear login message
}

async function submitLog() {
    const name = document.getElementById('entryName').value.trim();
    const date = document.getElementById('entryDate').value.trim();
    const type = document.getElementById('requestType').value.trim();
    const msg = document.getElementById('msg');
    
    // User who made the request (from localStorage)
    const addedBy = localStorage.getItem('name'); 

    if(!name || !date || !type) {
        msg.style.color='red';
        msg.textContent='Please fill in Name, Date, and Request Type.';
        return;
    }
    
    msg.style.color='#666';
    msg.textContent='Submitting request...';

    try {
        const r = await fetch(API, {
            method: 'POST',
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                action: 'addLog',
                name: name,
                date: date,
                request_type: type,
                added_by: addedBy 
            })
        });

        const j = await r.json();

        if (j.status === 'success') {
            msg.style.color='green';
            msg.textContent='Request submitted successfully!';
            // Clear fields after successful submission
            document.getElementById('entryName').value = '';
            document.getElementById('entryDate').value = '';
            document.getElementById('requestType').value = '';
        } else {
            msg.style.color='red';
            msg.textContent='Submission Failed: ' + j.message;
        }

    } catch(e) {
        msg.style.color='red';
        msg.textContent='Connection Error during submission.';
        console.error(e);
    }
}

function logout() {
    localStorage.removeItem('ID');
    localStorage.removeItem('name');
    location.reload(); // Reloads to the login screen
}

// Allow pressing Enter key to submit login (only if submission form is hidden)
document.addEventListener("keydown", (e)=>{ 
    if(e.key === "Enter" && document.getElementById('submissionSection').classList.contains('hidden')) {
        login(); 
    }
});
</script>
</body>
</html>
